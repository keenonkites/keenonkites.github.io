
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 1024px; height: 800px"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.1.2/leaflet-omnivore.min.js'></script>
	<script>

		var mystyle = {color:'red' };
	
		var map = L.map('map').setView([46.75, 8.25], 8);

 		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i86knfo3'
		}).addTo(map);

		var tdstrack  = omnivore.gpx('tds-route-complete-ele.gpx')
			.on ('ready', function(layer) {
				this.eachLayer(function(layer) {
				layer.bindPopup("Name :" + layer.feature.properties.name + "<br>Logtime: " + layer.feature.properties.length);
				});
				})
				.addTo(map);
		
		var tdstrack2 = omnivore.gpx('gpx2.gpx', { color:'red' } ).addTo(map);
		
		var tdswpt    = omnivore.gpx('tds-wpt-complete.gpx')
			.on ('ready', function(layer) {
				this.toGeoJSON().setStyle({ color:'red' });
				this.eachLayer(function(marker) {
				marker.bindPopup("Placed by :" + marker.toGeoJSON().properties.name + "<br>Logtime: " + marker.toGeoJSON().properties.time);
				marker.on('mouseover', function (e) { this.openPopup();  });
				marker.on('mouseout',  function (e) { this.closePopup(); });
				});
				});

		var tdsControl = {
							'TdS Route': tdstrack ,
							'TdS Route 2': tdstrack2 ,
							'TdS Waypoints': tdswpt 
						 };

//		map.addControl(new L.Control.Layers({}, {'TdS Track':tdstrack}));
		map.addControl(new L.Control.Layers({}, tdsControl ));

		map.on('zoomend ', function(e) {
			 if ( map.getZoom() < 11 ){ map.removeLayer( tdswpt )}
			 else if ( map.getZoom() >= 11 ){ map.addLayer( tdswpt )}
		});
		
/* 		L.marker([51.5, -0.09]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
		L.circle([51.508, -0.11], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(map).bindPopup("I am a polygon.");
 */


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
